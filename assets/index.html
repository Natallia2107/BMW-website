<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/img/bmw-logo-favicon.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div>
        <!-- carousel -->
        <div id="carouselExampleCaptions" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
            <!-- nav -->
            <div class="nav">
                <div class="nav-bmw">Nowe BMW iX </div>
                <div class="test-drive" id="#test-drive">Umów jazdę próbną</div>
                <div class="logo-bmw" id="#home"><img src="/img/bmw_logo.svg" alt=""></div>
                
                <div class="underline"></div>
                <div class="nav-subtitle-text">
                    <div class="nav-subtitle">Radość
                        <span class="nav-subtitle-continue">z jazdy</span>
                    </div>
                </div>
            </div>
            <!-- title nav -->
            <div class="title">
                <div class="logo-i"><img src="/img/bmw_i_logo.svg" alt=""></div>
                <h1 class="title-bmw-i">NOWE BMW iX</h1>
                <div class="subtitle-bmw">pionier nowej ery.</div>
            </div>
            <!-- carousel indicator -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active indicator-size" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    class="indicator-size" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    class="indicator-size" aria-label="Slide 3"></button>
            </div>
            <!-- visit button -->
            <div class="visit-button">
                <button class="button-square" id="#test-drive"><div class="button-title">umów jazdę próbną</div></button>
            </div>
            <!-- carousel img -->
            <div class="carousel-inner hero-shadow">
                <div class="carousel-item active">
                    <img src="/img/slider1.png" class="d-block w-100 hero-shadow" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="/img/slider1.png" class="d-block w-100 hero-shadow" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="/img/slider1.png" class="d-block w-100 hero-shadow" alt="..">
                </div>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
